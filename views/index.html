<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Avoidance W/Socket.IO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script><!--io() src-->
</head>
<body>
    <div id="gameDiv" style="display: inline-block;"></div>
        <canvas width="800" height="600" style="border:1px solid black; background-color: black;"></canvas>
        <form method="POST" action="/saveRecord" class="highscore">
            <input type="text" placeholder="Enter your name for High Score" name="name"
            style="position:absolute; left:300px; top:400px; width:200px;">
            <input id="score" type="hidden" name="score" value="">
            <button style="position:absolute; left:350px; top:450px; width:100px;">Submit Score</button>
        </form>
        <script>
            function setScore(score){
                document.getElementById("score").value = score;
            }
        </script>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
